<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        Enter your favorite color: <input type="text" id="favorite-color"/>
        <br>
        Enter your favorite city: <input type="text" id="favorite-city"/>
    </body>

    <script>
        let favoriteColor, favoriteCity;

        document.querySelector('#favorite-color').addEventListener('input', function() {
            favoriteColor = this.value;
            document.body.style.backgroundColor = favoriteColor;
            localStorage.setItem('favorites', JSON.stringify({color: favoriteColor, city: favoriteCity}));
        });

        // city
        document.querySelector('#favorite-city').addEventListener('input', function() {
            favoriteCity = this.value;
            localStorage.setItem('favorites', JSON.stringify({color: favoriteColor, city: favoriteCity}));
        });
    </script>
</html>
